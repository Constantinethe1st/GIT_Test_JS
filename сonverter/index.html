<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/js.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
<div class="wrap">
    <div class="form">
    <form method="POST" action="http://localhost:3001/converter" id="form" class="formBody">
        <h1 class="formTitle">Калькулятор конвертации валюты</h1>
        <div class="formItem">
           <label for="formName" class="formLabel">Сумма, руб.:</label>
           <input id="formName" type="text" name="sum" class="formInput _req">
        </div>
        <div class="formItem">
            <div class="formLabel">Валюта для конвертации:</div>
            <div class="options">
                <div class="optionsItem">
                    <input id="formNameDollar" checked type="radio" value="dollar" name="currency" class="optionsInput">
                    <label for="formNameDollar" class="optionsLabel"><span>Доллары</span></label>
                </div>
                <div class="optionsItem">
                    <input id="formNameEuro" type="radio" value="euro" name="currency" class="optionsInput">
                    <label for="formNameEuro" class="optionsLabel"><span>Евро</span></label>
                </div>
            </div>
        </div>
        <div class="formItem">
            <label for="dollarAndEuro" class="formLabel">Сумма в валюте:</label>
            <input id="dollarAndEuro" type="text" name="dollarAndEuro" class="formInput">
        </div>
        <div class="formItem">
            <label for="formEmail" class="formLabel">E-mail:</label>
            <input id="formEmail" type="text" name="email" class="formInput _req _email">
        </div>
        <button type="submit" class="formButton">Записаться на обмен валюты</button>
    </form>
    </div>
</div>
</body>
</html>
