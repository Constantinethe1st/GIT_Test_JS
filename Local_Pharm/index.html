<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Local Pharm</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="up__header">
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Санкт-Петербург</a>
                                <a href="#"><img src="img/arrowСolor.svg" alt="city" class="menu__link_arrow"></a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Доставка и оплата</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Гарантия и возврат</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contactAndUser">
                        <div class="contactAndUser__contact">
                            <a href="#" class="contact__tel">8 495 730 53 00</a>
                            <div class="contact__status">Круглосуточно</div>
                        </div>
                        <div class="contactAndUser__user">
                            <a href="#" class="user__img">
                                <img src="img/person.svg" alt="person img">
                            </a>
                            <a href="#" class="user__link">Богдан</a>
                            <a href="#"><img src="img/arrowСolor.svg" alt="person select" class="menu__link_arrow"></a>
                        </div>
                    </div>
                </div>
                <div class="down__header">
                    <div class="header__logo-button">
                        <div class="header__logo">
                            <a href="#" class="logo__img"><img src="img/localPharmLogo.svg"></a>
                        </div>
                        <div class="header__button">
                            <a href="#" class="button__img"><img src="img/catalogButton.svg"></a>
                        </div>
                    </div>
                    <div class="header__search-basket">
                        <div class="header__search">
                            <form action="#" class="search__form">
                                <input autocomplete="off" type="email" required name="form[]" placeholder="Название или категория товара" class="search__input">
                                <button type="submit" class="search__button">
                                    <img src="img/loupe.svg" alt="search">
                                </button>
                            </form>
                        </div>
                        <div class="header__basket">
                            <a href="#" class="basket__img">
                                <img src="img/shoppingBag.svg" alt="shopping bag">
                            </a>
                            <a href="#" class="basket__link">Корзина</a>
                            <a href="#"><img src="img/elementCircle.svg" alt="basket circle" class="basket__circle"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="page _container">
            <div class="page__left">
                 <div class="left__user_info">
                    <img src="img/ellipseUser.svg" alt="User Photo" class="left__ellipse_user">
                    <h3 class="left__name-user">Богдан<br>Игнатенков</h3>
                    <h4 class="left__change_profile">
                        <a href="#" class="change_profile_link">Изменить профиль</a>
                    </h4>
                 </div>
                 <div class="left__user_menu">
                     <ul class="user_menu__item">
                         <il class="user_menu__link">
                             <a href="#" class="menu__link_link">Активировать сертификат</a>
                         </il>
                         <il class="user_menu__link">
                             <a href="#" class="menu__link_link">
                                 <h6 class="link_my_order">Мои заказы</h6>
                                 <h6 class="in_delivery">В доставке</h6>
                                 <img src="img/elementCircle2.svg" alt="Orders">
                             </a>
                         </il>
                         <il class="user_menu__link">
                             <a href="#" class="menu__link_link">Избранное</a>
                         </il>
                         <il class="user_menu__link">
                             <a href="#" class="menu__link_link">Помощь</a>
                         </il>
                         <il class="user_menu__link">
                             <a href="#" class="menu__link_link">Обратная связь</a>
                         </il>
                     </ul>
                 </div>
            </div>
            <div class="page__right">
                <section class="right__my_orders">
                    <h2 class="my_orders__number">Мои заказы <h6 class="numbers_order">3</h6></h2>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
